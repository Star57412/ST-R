<html>
    <head>
        <script>
            function showbox() {
                box1.style.width=t1.value;
                box1.style.height=t2.value;
                box1.style.backgroundcolor=t3.value;
            }
        </script>
    </head>
    <body>
         Enter Width:
         <input type="text" id="t1">
         <br><hr>
         Enter Height:
         <input type="text" id="t2">
         <br><hr>
         Select Color:
         <input type="color" id="t3">
         <br><hr>
         <button onclick="showbox()">Show Box</button>
         <br><hr>
         <div id="box1"></div>
    </body>
</html>
